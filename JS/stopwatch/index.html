<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>hello</h1>
  <div id="'timer" style="display: flex;">
    <div id="seconds">00</div>:
    <div id="minutes">00</div>:
    <div class="hours">00</div>
  </div>
  <button id="stop" type="button" onclick="stopTimer()">Stop</button>
  <button id="start" type="button" onclick="startTimer()">Start</button>
  <button id="restart" type="button" onclick="restartTimer()">Rest</button>
  <div class="number" id="one">one</div>
  <div class="number" id="two">two</div>
  <div class="number" id="three">three</div>
  <div class="number" id="four">four</div>

</body>

</html>
